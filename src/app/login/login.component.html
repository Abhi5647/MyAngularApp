<div class="container-fluid ">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-5">
            <h2 class="text-white mt-5 mb-5">Login Page</h2>
            <form action="" [formGroup]="dataVar" (ngSubmit)="OnSubmit()">
                <div class="form-group mb-3 ">
                    <label for="exampleInputEmail1" class="text-white">Email address</label>
                    <input type="email" class="form-control " id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" formControlName="email">
                    <span  *ngIf="dataVar.get('email')?.hasError('required')&&dataVar.get('email')?.touched" class="form-text text-danger ">*Email is required </span>
                    <span  *ngIf="f['email'].getError('pattern')!=null" class="text-danger"> Invalid Email type</span>
                </div>
                <div class="form-group text-white">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control mb-5" id="exampleInputPassword1" placeholder="Password" formControlName="password">
                </div>
                <div class="form-check text-white mb-4">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary mt-2" >Submit</button>
            </form>
        </div>
        <div class="col-2">
            
        </div>
        <div class="col-2 text-white">
            <p class="pt-4"> Not a Member ?</p><br>
            <a href="/register" [routerLink]="['/register']">

                <button class="btn btn-primary" >Register</button>
            </a>
        </div>
        </div>
    </div>
