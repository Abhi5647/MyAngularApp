<h1  class="rounded d-flex justify-content-center my-15 py-10" id="profile">Your Profile </h1>

<div class="container-fluid">
  <div class="row">
    
    <div class="col-4"></div>
    <div class="col-2"  >
      
      <img  src="./../../../assets/man.png" id="image" class="img-responsive img-circle w-250 h-250"alt="">
      <!-- <img *ngIf="!male" src="./../../../assets/woman.jpg" id="image" class="img-responsive img-circle w-250 h-250"alt=""> -->
     
    </div>
    
    <div class="col-4"></div>
  </div>
  
</div>
<div class="container-fluid">
  <div class="row">

    <div class="col-4"></div>
    <div class="col-4">
      <div class="card my-3" id="card" >
        <ul class="list-group list-group-flush d-flex justify-content-center align-items-center">
          <li class="list-group-item">Name : {{data?.firstName}} {{data?.lastName}}</li>
          <li class="list-group-item">Email : {{data?.email}}</li>
          <li class="list-group-item">Gender : {{data?.gender}}</li>
        </ul>
      </div>
    </div>
    <div class="col-4"></div>
  </div>
  
</div>
